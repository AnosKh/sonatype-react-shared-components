<form class="nx-form">
  <div class="nx-form-row">
    <div class="nx-form-group">
      <label class="nx-label">
        <span class="nx-label__text">Horizontal layout</span>
        <span class="nx-sub-label">
          <NxFontAwesomeIcon icon={faCalendar}/>
          <span>Sub-label with icon.</span>
        </span>
        <input type="text" class="nx-text-input"/>
      </label>
    </div>
    <div class="nx-form-group">
      <label class="nx-label">
        <span class="nx-label__text">Second column</span>
        <span class="nx-sub-label">This is a sub-label.</span>
        <input type="text" class="nx-text-input"/>
      </label>
    </div>
    <div class="nx-form-group">
      <button class="nx-btn" type="button">Button</button>
    </div>
  </div>
  <div class="nx-form-row">
    <fieldset class="nx-fieldset">
      <legend class="nx-label nx-label--optional">Checkboxes</legend>
      <NxCheckbox isChecked={false}>Checkbox 1</NxCheckbox>
      <NxCheckbox isChecked={true}>Checkbox 2</NxCheckbox>
      <NxCheckbox isChecked={false}>Checkbox 3</NxCheckbox>
    </fieldset>
    <fieldset class="nx-fieldset">
      <legend class="nx-label">Radio buttons</legend>
      <NxRadio name="demo1" value="demo1" isChecked={true}>Radio Button 1</NxRadio>
      <NxRadio name="demo2" value="demo2" isChecked={false}>Radio Button 2</NxRadio>
      <NxRadio name="demo3" value="demo3" isChecked={true}>Radio Button 3</NxRadio>
    </fieldset>
  </div>
</form>
