<form class="nx-form">
  <div class="nx-form-group">
    <label class="nx-label">
      <span class="nx-label__text">Label</span>
      <input type="text" class="nx-text-input"/>
    </label>
  </div>
  <div class="nx-form-group">
    <label class="nx-label nx-label--optional">
      <span class="nx-label__text">Label</span>
      <input type="text" class="nx-text-input"/>
    </label>
  </div>
  <div class="nx-form-group">
    <label class="nx-label nx-label--optional">
      <span class="nx-label__text">Long field</span>
      <span class="nx-sub-label">This is a sub-label. The field element below is wider than the default.</span>
      <input type="text" class="nx-text-input nx-text-input--long"/>
    </label>
  </div>
  <fieldset class="nx-fieldset">
    <legend class="nx-label">Checkboxes</legend>
    <NxCheckbox isChecked={false}>Checkbox 1</NxCheckbox>
    <NxCheckbox isChecked={true}>Checkbox 2</NxCheckbox>
    <NxCheckbox isChecked={false}>Checkbox 3</NxCheckbox>
  </fieldset>
  <fieldset class="nx-fieldset">
    <legend class="nx-label">Radio buttons</legend>
    <NxRadio name="demo1" value="demo1" isChecked={true}>Radio Button 1</NxRadio>
    <NxRadio name="demo2" value="demo2" isChecked={false}>Radio Button 2</NxRadio>
    <NxRadio name="demo3" value="demo3" isChecked={true}>Radio Button 3</NxRadio>
  </fieldset>
  <div class="nx-form-group">
    <label class="nx-label">
      <span class="nx-label__text">Textarea</span>
      <textarea class="nx-text-input"></textarea>
    </label>
  </div>
  <div class="nx-form-group">
    <label class="nx-label">
      <span class="nx-label__text">Long Textarea</span>
      <textarea class="nx-text-input nx-text-input--long"></textarea>
    </label>
  </div>
  <div class="nx-btn-bar nx-btn-bar--forms">
    <button class="nx-btn nx-btn--primary">Submit</button>
    <button class="nx-btn">Cancel</button>
  </div>
</form>
